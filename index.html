<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="custom.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7879c0a58e.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<div class="container lg:pl-10">

<header class="header w-7/12 p-7">
  <img src="images/logo.svg" alt="Huddle Logo" aria-hidden="true">
</header>

<section class="main flex flex-col lg:flex-row items-center">
  <img class="w-10/12 pt-6" src="images/illustration-mockups.svg" alt="illustration mockups" aria-hidden="true">

  <div class="respond lg:flex-col lg:pl-5">
  <div class="flex justify-center">
  <h1 class="community-title text-white text-xl text-center w-64 pt-14 leading-8 lg:text-6xl lg:text-center lg:w-11/12">
    Build The Community Your Fans Will Love
  </h1>
</div>

<div class="flex justify-center">
<p class="community-disc text-white text-center pt-5 w-11/12 leading-6 lg:flex lg:justify-start lg:leading-8 lg:w-9/12 lg:pl-14">
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.  
  Create connections with your users as you engage in genuine discussion. 
</p>
</div>

<div class="flex p-9 justify-center">
<a href="/" class="register-link bg-white py-2.5 px-20 rounded-full">
  Register
</a>
</div>
</div>
</section>

<section class="bottom flex justify-center pt-10 lg:justify-end lg:items-end lg:pt-44">
  <a href="/" class="face-padding m-2">
  <div class="bord border border-solid border-white rounded-full hover:border-fuchisa-400">
  <i class="fab fa-facebook-f p-2" style=color:white></i>
</div>
</a>

<a href="/" class="twitter-padding m-2">
<div class="bord border border-solid border-white rounded-full">
  <i class="fab fa-twitter p-2" style=color:white></i>
</div>
</a>

<a href="/" class="insta-padding m-2 hover:">
<div class="bord border border-solid border-white rounded-full">
  <i class="fab fa-instagram p-2" style=color:white></i>
</div>
</a>
</section>

</body>
</html>
